<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roll A Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Roll-A-Ball-Web.loader.js";
    var config = {
      dataUrl: buildUrl + "/Roll-A-Ball-Web.data.br",
      frameworkUrl: buildUrl + "/Roll-A-Ball-Web.framework.js.br",
      codeUrl: buildUrl + "/Roll-A-Ball-Web.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Roll A Ball",
      productVersion: "1.0",
      devicePixelRatio: 1,
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        console.log("Unity loaded");
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
